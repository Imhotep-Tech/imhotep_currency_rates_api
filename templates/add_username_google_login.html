{% extends "layout.html" %}

{% block body %}
<div class="flex min-h-[60vh] items-start justify-center px-4 py-8">
  <div class="w-full max-w-md">
    {% if error %}
      <div class="mb-3 rounded-md border border-red-200 bg-red-50 p-3 text-red-800 text-sm text-center">{{ error }}</div>
    {% endif %}
    {% if error_existing %}
      <div class="mb-3 rounded-md border border-yellow-200 bg-yellow-50 p-3 text-yellow-900 text-sm text-center">{{ error_existing }}</div>
    {% endif %}
    {% include 'back.html' %}
    <p class="text-center text-2xl font-bold tracking-tight mb-4">Welcome</p>
    <div class="rounded-xl bg-white p-5 shadow-sm ring-1 ring-gray-200">
      <form action="/add_username_google_login" method="post" class="space-y-4">
        {{ form.hidden_tag() }}
        <div>
          <label class="mb-1 block text-sm font-medium text-gray-700">Username</label>
          <input type="name" class="w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none" placeholder="Username" name="user_username" required>
        </div>
        <button class="inline-flex w-full items-center justify-center rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700">
          <i class="fas fa-user-plus mr-2"></i> Add Username
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
