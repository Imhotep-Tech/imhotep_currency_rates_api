{% extends "layout.html" %}

{% block body %}
<div class="flex min-h-[60vh] items-start justify-center px-4 py-8">
  <div class="w-full max-w-md">
    {% if error %}
      <div class="mb-3 rounded-md border border-red-200 bg-red-50 p-3 text-red-800 text-sm text-center">
        {{ error }} <a href="/login_page" class="underline text-blue-700 hover:text-blue-800">Sign in</a>
      </div>
    {% endif %}
    {% if error_existing %}
      <div class="mb-3 rounded-md border border-yellow-200 bg-yellow-50 p-3 text-yellow-900 text-sm text-center">{{ error_existing }}</div>
    {% endif %}
    {% include 'back.html' %}
    <p class="text-center text-2xl font-bold tracking-tight mb-4">Welcome</p>
    <div class="rounded-xl bg-white p-5 shadow-sm ring-1 ring-gray-200">
      <form action="/add_password_google_login" method="post" class="space-y-4" onsubmit="return validatePassword()">
        {{ form.hidden_tag() }}
        <div>
          <label class="mb-1 block text-sm font-medium text-gray-700">Password</label>
          <input type="password" class="w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none" placeholder="Password" name="user_password" id="password" required>
        </div>
        <div>
          <label class="mb-1 block text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" class="w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none" placeholder="Confirm Password" id="confirm_password" required>
        </div>
        <label for="password-toggle" class="mt-2 inline-flex items-center gap-2 text-sm text-gray-600">
          <input type="checkbox" id="password-toggle" onclick="togglePasswordVisibility_all()" class="h-4 w-4 rounded border-gray-300">
          <span>Show password</span>
        </label>
        <button class="inline-flex w-full items-center justify-center rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700">
          <i class="fas fa-user-plus mr-2"></i> Register
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
