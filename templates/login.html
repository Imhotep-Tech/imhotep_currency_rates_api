{% extends "layout.html" %}

{% block body %}

<div class="flex min-h-[70vh] items-center justify-center px-4 py-8">
  <div class="w-full max-w-md">
    <div class="text-center mb-6">
      <img src="{{ url_for('static', filename='imhotep_exchange_rate_api.jpeg') }}" height="200" width="auto" alt="Imhotep Exchange Rate API" class="mx-auto">
    </div>

    {% if success %}
      <div class="mb-3 rounded-md border border-green-200 bg-green-50 p-3 text-green-800 text-sm text-center">
        {{ success }}
      </div>
    {% endif %}
    {% if error %}
      <div class="mb-3 rounded-md border border-red-200 bg-red-50 p-3 text-red-800 text-sm text-center">
        {{ error }}
      </div>
    {% elif error_verify %}
      <div class="mb-3 rounded-md border border-yellow-200 bg-yellow-50 p-3 text-yellow-900 text-sm text-center">
        {{ error_verify }} <a href="/manual_mail_verification" class="underline text-blue-700 hover:text-blue-800">Verify Now</a>
      </div>
    {% endif %}

    <div class="rounded-xl bg-white p-5 shadow-sm ring-1 ring-gray-200">
      <form id="login-form" action="/login" method="POST" class="space-y-4">
        {{ form.hidden_tag() }}
        <div>
          <label class="mb-1 block text-sm font-medium text-gray-700">Username / E‑Mail</label>
          <input type="name" name="user_username_mail" required class="w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none" placeholder="Username / E‑Mail">
        </div>
        <div>
          <label class="mb-1 block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="user_password" required class="w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none" placeholder="Password">
          <label for="password-toggle" class="mt-2 inline-flex items-center gap-2 text-sm text-gray-600">
            <input type="checkbox" id="password-toggle" onclick="togglePasswordVisibility_all()" class="h-4 w-4 rounded border-gray-300">
            <span>Show password</span>
          </label>
        </div>
        <div class="text-right">
          <a href="/forget_password" class="text-sm text-blue-700 hover:text-blue-800">Forgot Password?</a>
        </div>
        <button type="submit" class="inline-flex w-full items-center justify-center rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700">
          <i class="fas fa-sign-in-alt mr-2"></i> Login
        </button>
      </form>

      <div class="mt-4 text-center text-sm text-gray-700">
        Don't have an account?
        <a href="/register" class="font-medium text-blue-700 hover:text-blue-800">Sign up</a>
      </div>

      <a href="/register_google" class="mt-4 flex items-center justify-center gap-2 rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" x="0px" y="0px" class="h-5 w-5" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12
  c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24
  c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
          <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657
  C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
          <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36
  c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
          <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571
  c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
        </svg>
        <span>Login with Google</span>
      </a>
    </div>
  </div>
</div>

{% endblock %}
